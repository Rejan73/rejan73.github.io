img.back {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
  max-width:600px;
  max-height:550px;
  width: auto;
  height: auto;

}

.cadeau {
	position:absolute;
	width:100px;
	height:100px;
	border:1px solid #FFFFFF;
	cursor: pointer;
    font-family: fantasy,"Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #FFFFFF;
	text-indent:10px;
	animation-name: example;
    animation-duration: 5s;
	font-size: 40px;
}
.cadeau:hover {
	color: yellow;
	border:3px solid yellow;
}


@keyframes example {
  0%   {color: red;}
  25%  {color: yellow;}
  50%  {color: blue;}
  100% {color: green;}
}

div.textBas {
  max-width:800px;
  position:  absolute;
  left: 10px;
  top: 550px;
  font-family: fantasy,"Helvetica Neue", Helvetica, Arial, sans-serif;

}

function init(){
 for (let i = 0; i < caseCadeau.length; i++) {
   var d = document.getElementById(i);
   d.style.left=caseCadeau[i][0];
   d.style.top=caseCadeau[i][1];
 } 
}

function gopage(num){
  var d = new Date();
  srcImg="img/noway.gif";
  var x = document.getElementById("gift");
  var divEnigme = "Qui est ne sais pas attendre ?";
  var divEnigmeRep = "C'est Toi :-)";
  	
  //Si la case demandée est inférieure à la date du jour, on affiche la bonne image sinon noway.gif est affiché
  if (num+1 <= d.getDate()){
	srcImg="img/"+caseCadeau[num][2];
	divEnigme.textContent=enigmes[num][0];
	divEnigmeRep.textContent=enigmes[num][1];  
  }

  if (x.style.display === "none") {
    document.getElementById("enigmeRep").style.display = "none";
    y = document.getElementById("imgGift");
	y.src=srcImg;
	y.style.visibility='visible';
	x.style.display = "block";
	divEnigme.style.display = "block";
  } else {
    x.style.display = "none";
	document.getElementById("enigme").style.display = "none";
  }
}

function hideGift(){
  document.getElementById("imgGift").style.visibility='hidden';
  document.getElementById("gift").style.display = "none";
  document.getElementById("enigme").style.display = "none";
  var divEnigme = document.getElementById("enigmeRep");
  divEnigme.style.display = "block";
  divEnigme.style.visibility='visible';
}
